{% extends "layout.html" %}
{% block body %}
  <h2>Register</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('PetCare.register') }}" method=post>
    <dl>
      <dt>UCSD Email:
      <dd><input type=text name=user>@ucsd.edu
      <dt>Password:
      <dd><input type=password name=password>
      <dt>Name:
      <dd><input type=text name=name>
      <dt><input type=submit value=Submit>
    </dl>
  </form>
{% endblock %}
